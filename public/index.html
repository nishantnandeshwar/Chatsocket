<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #333;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #efefef;
        }

        .sender-left {
            text-align: left;
            color: #efefef;
        }

        .sender-right {
            text-align: right;
            color: #efefef;
        }
    </style>
</head>

<body>
    <div class="container">
    </div>
    <ul id="messages"></ul>
    <ul id="sender-left"></ul>
    <ul id="sender-right"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" />
        <button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const name = prompt('What is your name?')

        var socket = io();
        var messages = document.getElementById('messages');
        var form = document.getElementById('form');
        var input = document.getElementById('input');

        const messageContainer = document.querySelector(".container")
        const append = (message, position) => {
            const messageElement = document.createElement('div');
            messageElement.innerText = message;
            messageElement.classList.add(position)
            messageContainer.append(messageElement)
        }

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value) {
                append(`You: ${input.value}`,'sender-left')
                socket.emit('send', input.value); // send the message
                input.value = '';
            }
        });

        socket.on('receive', function (receiveData) {
            console.log('Received browser data:', receiveData);
            append(`${receiveData.name}: ${receiveData.message}`,'sender-right')
        });

        socket.emit('new-user-joined', name)  //send the name to index.js
        socket.on('user-joined', name=>{   // index.js is pass that name
            console.log("name joined>>", name)
            append(`${name} is Joined the chat app..`,'sender-right')
        })

    </script>
</body>

</html>
